imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@SidusBundle/Resources/config/config.yml" }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] }
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:
        - SidusBundle
        - MopaBootstrapBundle
        - SICLAAraBundle
        - SICLAHydraBundle
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        lessphp:
            file: %kernel.root_dir%/../vendor/leafo/lessphp/lessc.inc.php
            apply_to: "\.less$"
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        yui_css:
            jar: "%kernel.root_dir%/../vendor/nervo/yuicompressor/yuicompressor.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
          default:
            auto_mapping: true
            mappings:
               gedmo_tree:
                type: annotation
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                alias: GedmoTree
                is_bundle: false


# Swiftmailer Configuration
swiftmailer:
    #transport: "%mailer_transport%"
    #host:      "%mailer_host%"
    #username:  "%mailer_user%"
    #password:  "%mailer_password%"
    #spool:     { type: memory }
    
    transport:  smtp
    auth_mode:  login
    host:       smtp.univ-fcomte.fr


mopa_bootstrap:
    initializr:
        meta:
            title:        "Sidus"
            description:  "This is test site"
            keywords:     "Sidus, PHP, framework"
            author_name:  "Vincent Chalnot & Héloïse Régnier"
            author_url:   "/human.txt"
            nofollow:     false
            noindex:      false
        dns_prefetch:
            - '//ajax.googleapis.com'
        google:
            wt: 'xxx'
            analytics: 'UA-xxxxxxx-xx'
        diagnostic_mode: true

services:
  twig.extension.sidus_date:
    class: Sidus\SidusBundle\Twig\DateExtension
    tags:
      - {name: 'twig.extension'}
  twig.extension.debug:
    class: Twig_Extension_Debug
    tags:
      - {name: 'twig.extension'}

# Doctrines Extensions Configuration
stof_doctrine_extensions:
  default_locale: fr_FR
  orm:
    default:
      tree: true
jms_i18n_routing:
    default_locale: en
    locales: [en, fr]
    strategy: custom

jms_translation:
    configs:
        app:
            dirs: ["%kernel.root_dir%", "%kernel.root_dir%/../src", "%kernel.root_dir%/../vendor/sidus/sidus-bundle/Sidus"]
            output_dir: "%kernel.root_dir%/Resources/translations"
            ignored_domains: [routes]
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]
            #extractors: [alias_of_the_extractor]
        sidus:
            dirs: ["%kernel.root_dir%/../vendor/sidus/sidus-bundle/Sidus/SidusBundle"]
            output_dir: "%kernel.root_dir%/../vendor/sidus/sidus-bundle/Sidus/SidusBundle/Resources/translations"
            ignored_domains: [ ]
            #excluded_names: ["*TestCase.php", "*Test.php"]
            #excluded_dirs: [cache, data, logs]
            #extractors: [alias_of_the_extractor]

services:
    twig.text_extension:
        class: Twig_Extensions_Extension_Text
        tags:
            - name: twig.extension
